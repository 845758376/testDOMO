<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>地图单击拾取经纬度</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
    body,
    html,
    #container {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "微软雅黑";
    }
    </style>
    <script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=您的密钥"></script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
<script>
var map = new BMapGL.Map('container');
map.centerAndZoom(new BMapGL.Point(-101, 39.928),5);   //优先定位美国！
map.enableScrollWheelZoom(true);
map.addEventListener('click', function (e) {
  var marker1 = new BMapGL.Marker(new BMapGL.Point(e.latlng.lng, e.latlng.lat));
  map.addOverlay(marker1);
  var allOverlay = map.getOverlays();
  if(allOverlay.length>1){
    allOverlay.forEach((ele,key) => {
      if(key==0){
        map.removeOverlay(ele)
        console.log(allOverlay)
      }
  	})
  }
  console.log(e.latlng.lng, e.latlng.lat) //这个给曾工！

});
</script>
