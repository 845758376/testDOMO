        <script src="./js/jquery-min.js"></script>
        <script>
            const todo = [
                {
                    id : '1',
                    name : 'zhangsan',
                    age : '20',
                },
                {
                    id : '2',
                    name : 'lisis',
                    age : '23',
                },
                {
                    id : '3',
                    name : 'wangwu',
                    age : '24',
                },
                {
                    id : '4',
                    name : 'chenenen',
                    age : '25',
                }
            ]
            // 最弱鸡版
            for(let i = 0; i < todo.length ; i++){
                console.log(todo[i],i);
            }
            console.log('——————————————————————————————————');
            // for of 版
            for(let val of todo){
                console.log(val)
            }
            console.log('——————————————————————————————————');
            todo.forEach(function(val,key){
                console.log(val,key)
            });
            console.log('——————————————————————————————————');
            for (let key in todo) { 
                console.log(key);
            }
            console.log('——————————————————————————————————');
            $.each(todo,function(val,key){
                console.log(val,key)
            })
        </script>
